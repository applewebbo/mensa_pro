{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Meal Creation for {{menu.title}}{% endblock title %}


{% block content %}
  <div class="container mt-5">
    <h3 class="mb-3">Create your meal</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary mt-3">Create</button>
      </div>
    </form>
  </div>
{% endblock content %}
